<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fontes Baixadas</title>
    <style>
        @font-face {
            font-family: 'OldLondon';
            src: url('OldLondon.ttf') format('truetype'), url('Olondon_.otf') format('opentype');
            font-weight: normal;
            font-style: normal;
        }

        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        h1 {
            font-family: 'OldLondon', Times, serif;
            font-size: 3em;
            font-weight: normal;
        }
    </style>
</head>
<body>
    <h1>Koé, Mané</h1>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Repellat cumque dignissimos facere nisi a fugit ea autem non error, ullam minima distinctio sapiente ut expedita ex necessitatibus consectetur nostrum explicabo!</p>
</body>
</html>
